<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nicolas Francisco Cabrera">
  <meta name="copyright" content="&copy; 2022 Nicolas Francisco Cabrera">
  <meta name="description" content="Genera Links para compartir o empezar un Chat sin la necesidad de agendar.">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/733/733585.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Generador de Link y Chat directo para Whatsapp</title>
</head>
<body>
  <header class="py-3">
    <h1 class="ps-3 fs-4"><i class="bi bi-whatsapp text-white me-1"></i>Generador Whatsapp</h1>
  </header>
  <main class="d-flex flex-column justify-content-center">
    <section class="container">
      <div class="row mb-4">
        <article class="col-12">
          <div class="container_form mx-auto d-flex flex-column">
            <input type="number" class="mb-3" id="numero" required>
            <div class="d-flex justify-content-evenly mb-4">
              <a id="chat" class="btn btn-success" onclick="gererarChat()"><i class="bi bi-chat-right-text me-1"></i>Ir al chat</a>
              <a id="link" class="btn btn-success" onclick="gererarLink()"><i class="bi bi-link-45deg me-1"></i>Obtener link</a>
            </div>
            <div class="mensaje"></div>
          </div>
        </article>
      </div>
    </section>
  </main>
  <footer class="text-center pb-1">
    <p class="p-1 m-0 fst-italic">&copy Dise√±ado y desarrollado por Cabrera Nicolas</p>
    <a href="https://www.linkedin.com/in/nicolas-francisco-cabrera/" target="_blank" class="text-decoration-none text-black m-1">
      <i class="bi bi-linkedin"></i>
    </a>
    <a href="https://github.com/nicofcabrera" target="_blank" class="text-decoration-none text-black m-1">
      <i class="bi bi-github"></i>
    </a>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Mi JS -->
  <script src="js/app.js"></script>
</body>
</html>
