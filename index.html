<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Whatsapp Chat</title>
</head>
<body>
  <header class="py-3 mb-4">
    <h1 class="ps-3 fs-4">Generador Whatsapp</h1>
  </header>
  
  <main>
    <section class="container">
      <div class="row mb-4">
        <article class="col-12">
          <div class="container_form mx-auto d-flex flex-column">
            <input type="number" class="mb-3" id="numero" required>
            <div class="d-flex justify-content-evenly">
              <a id="chat"class="btn btn-info" onclick="gererarChat()">Ir al chat</a>
              <a id="link" class="btn btn-info" onclick="gererarLink()">Obtener link</a>
            </div>
          </div>
        </article>
      </div>
      <div class="mensaje"></div>
    </section>
  </main>
  <footer>
  </footer>
  


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Mi JS -->
  <script src="js/app.js"></script>
</body>
</html>
